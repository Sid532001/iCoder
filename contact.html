    <div class="container my-4">
        <h2>Contact Us</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">E-mail address</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your E-mail">
            </div>




            <div class="col-md-4">
                <label for="inputState" class="form-label">Select your Query</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Web development</option>
                    <option>Android development</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Already a member
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
                <textarea class="form-control" placeholder="Enter your text here" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>




    </div>
